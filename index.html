<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>

  <br>
  <div class="container">
    <div class="row">
      <div class="jumbotron" style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%,rgba(255,255,255,0.9) 100%), url(https://images.unsplash.com/photo-1579781354147-e863d998e97f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2008&q=80)">
        <div class="container">
          <h1 class="text-center">Belly Button Biodiversity Dashboard</h1>
          <p class="text-center">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-info" title="This box provide demographics data associated with the current subject.  bbtype indicates belly button type and wfreq indicates wash frequency.">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar" title="OTUs, or Operational Taxonimic Units, classify groups of closely related organisms.  The OTUs in our study represent groups of bacteria that are often found together.  This bar chart shows the top 10 OTUs present in the samples for the current subject, and in what volume.">
        </div>
        <br>
      </div>
      <div class="col-md-5">
        <h4 class="table-title text-center">Belly Button Washing Frequency</h4>
        <h5 class="text-center">Scrubs per Week</h5>
        <br><br>
        <div id="gauge" title="This gauge chart shows the number of times the current subject washed their navel each week.">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble" title="This bubble in this chart represents a different OTU identified in the current subject, and size of the bubble represents the number of times this OTU occurred in the samples.">
        </div>
        <br><br><br><br>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/dropdown.js"></script>
  <script src="./static/js/demo.js"></script>
  <script src="./static/js/bar.js"></script>
  <script src="./static/js/bubble.js"></script>
  <script src="./static/js/bonus.js"></script>
  <script src="./static/js/app.js"></script>
  <script type="text/json" src="./data/samples.json"></script>
  
</body>

</html>
